// Edited for Garuda Linux by yurihikari
{
  "layer": "top", // Waybar at top layer
  "position": "bottom", // Waybar position (top|bottom|left|right)
  "height": 10,
  "margin": "0 0 0 0",
  //"width": 1100, // Waybar width
  // Choose the order of the modules idle_inhibitor
  "modules-left": [
    "hyprland/window"
  ],
  "modules-center": [
    "hyprland/workspaces"
  ],
  "modules-right": [
    "hyprland/language",
    "cpu",
    "memory",
    "battery",
    "pulseaudio",
    "network",
    "tray",
    "clock",
    "custom/power"
  ],

  // Modules configuration
  "hyprland/window": {
    "format": "{}",
    "icon": false,
    "icon-size" : 20,
    "max-length": 50
  },
  "hyprland/workspaces": {
    "format": "{icon}",
    "on-click": "activate",
    "disable-scroll": false,
    "all-outputs": true,
    "format-icons": {
      "1": "ï„ ",
      "2": "ï‰©",
      "3": "ï»",
      "4": "ï…œ",
      "5": "ğŸ–Œ",
      "6": "ï…ª",
      "7": "ï„¡",
      "8": "ğŸ–‚",
      "9": "âŒ˜",
      "10": "ï›¿",
      "urgent": "ïª",
      "default": "ï„‘"
    },
    "persistent_workspaces": {
            "*": 10
     }
  },
  "mpd": {
    "tooltip": true,
    "tooltip-format": "{artist} - {album} - {title} - Total Time : {totalTime:%M:%S}",
    "format": "ï‹² {elapsedTime:%M:%S}",
    "format-disconnected": "âš   Disconnected",
    "format-stopped": "ï‹² Not Playing",
    "on-click": "mpc toggle",
    "state-icons": {
      "playing": "ï‹",
      "paused": "ï££"
    }
  },
  "mpd#2": {
    "format": "ïˆ",
    "format-disconnected": "ïˆ",
    "format-paused": "ïˆ",
    "format-stopped": "ïˆ",
    // Commands to execute on events
    "on-click": "mpc -q pause && mpc -q prev && mpc -q start"
  },
  "mpd#3": {
    "interval": 1,
    "format": "{stateIcon}",
    "format-disconnected": "ï‹",
    "format-paused": "{stateIcon}",
    "format-stopped": "ï‹",
    "state-icons": {
      "paused": "ï‹",
      "playing": "ïŒ"
    },
    // Commands to execute on events
    "on-click": "mpc toggle"
  },
  "mpd#4": {
    "format": "ï‘",
    "format-disconnected": "ï‘",
    "format-paused": "ï‘",
    "format-stopped": "ï‘",
    // Commands to execute on events
    "on-click": "mpc -q pause && mpc -q next && mpc -q start"
  },
  "custom/swap": {
    "on-click": "~/.config/hypr/waybar/scripts/swap.sh",
    "tooltip": true,
    "tooltip-format": "Swap between waybar configs",
    "format": "BG"
  },
  "custom/mpd": {
    "format": "ï€ {title} - {artist}",
    "interval": 5,
    "exec": "mpc current --format='\"title\":\"%title%\",\"artist\":\"%artist%\"'"
  },
  "custom/cava-internal": {
    "exec": "sh ~/.config/waybar/scripts/Cava.sh",
    "format": "{}",
    "on-click": "sh ~/.config/hypr/scripts/statusbar &",
    "tooltip": false,
    "layer": "below",
    "output": "all"
  },
  "sway/mode": {
    "format": "<span style=\"italic\">{}</span>"
  },
  "sway/window": {
    "format": "~ {app_id}",
    "max-length": 23
  },
  "idle_inhibitor": {
    "format": "{icon}",
    "format-icons": {
      "activated": "ï®",
      "deactivated": "ï°"
    }
  },
  "tray": {
    "icon-size": 12,
    "spacing": 5
  },
  "clock": {
    "interval": 60,
    "align": 0,
    "rotate": 0,
    "timezone": "Asia/Tehran",
    "tooltip-format": "<big>{:%B %Y}</big>\n<tt><small>{calendar}</small></tt>",
    "format": "{:%H:%M}",
    "format-alt": "ï³ {:%a %b %d, %G}",
    "on-click-right": "~/.config/hypr/scripts/changeWallpaper",
  },
  "cpu": {
    "interval": 5,
    "format": "{usage}%ï‹›",
    "interval": 1,
    "format": "{icon0}{icon1}{icon2}{icon3}{usage:>2}% ï‹›",
    "format-icons": [
      "â–",
      "â–‚",
      "â–ƒ",
      "â–„",
      "â–…",
      "â–†",
      "â–‡",
      "â–ˆ"
    ],
    "on-click": "alacritty -e htop"
  },
  "cpu": {
    "format": "{usage: >3}%ï‹›",
    "on-click": "alacritty -e htop",
  },
  "memory": {
    "format": "{: >3}%ï”¸ ",
    "on-click": "alacritty -e htop"
  },
  "temperature": {
    // "thermal-zone": 2,
    "hwmon-path": "/sys/class/hwmon/hwmon1/temp1_input",
    "critical-threshold": 80,
    // "format-critical": "{temperatureC}Â°C ï‹‡",
    "format": "ï‹‰  {temperatureC}Â°C"
  },
  "backlight": {
    // "device": "acpi_video1",
    "format": "{icon} {percent: >3}%",
    "format-icons": ["ï†…", "ï„‘"],
    // "on-scroll-down": "brightnessctl -c backlight set 5%-",
    "on-scroll-down": "~/.config/hypr/scripts/brightness --dec",
    // "on-scroll-up": "brightnessctl -c backlight set +5%"
    "on-scroll-up": "~/.config/hypr/scripts/brightness --inc"
  },
  "battery": {
    "states": {
      // "good": 95,
      "warning": 30,
      "critical": 15
    },
    "format": "{icon}  {capacity: >3}%",
    // "format-good": "", // An empty format will hide the module
    // "format-full": "",
    "format-icons": ["ï‰„", "ï‰ƒ", "ï‰‚", "ï‰", "ï‰€"]
    //"format-icons": ["ï–", "ï•¹", "ï•»", "ï•¼", "ï•½", "ï•¾", "ï•¿", "ï–€", "ï–", "ï•¸"]
  },
  "network": {
    // "interface": "wlp2s0", // (Optional) To force the use of this interface
    "format": "âš ",
    "format-wifi": "ï‡«  {essid}",
    // "format-ethernet": "ïƒ {ifname}: {ipaddr}/{cidr}",
    "format-ethernet": "ïƒ  Wired",
    "format-disconnected": "!",
    //"on-click": "alacritty -e nmtui"
    "on-click": "nm-connection-editor"
  },
  "pulseaudio": {
    /* "format": "{icon} {volume}% {format_source}", */
    "format": "ó°•¾ {volume}",
    "format-muted": "ó°– Mute",
    "format-bluetooth": "ïŠ“ {volume}% {format_source}",
    "format-bluetooth-muted": "ïŠ“ Mute",
    "format-source": "ï„° {volume}",
    "format-source-muted": "ï„±",
    "format-icons": {
      "headphone": "ï€¥",
      "hands-free": "ïŸ",
      "headset": "ïŸ",
      "phone": "ï‚•",
      "portable": "ï‚•",
      "car": "ï†¹",
      "default": [
        "ó°•¾",
        "ó°•¾",
        "ó°•¾"
      ]
    },
    "scroll-step": 5.0,
    "on-click": "pamixer -t",
    "on-click-right": "pavucontrol",
    "on-scroll-up": "~/.config/hypr/scripts/volume --inc",
    "on-scroll-down": "~/.config/hypr/scripts/volume --dec",
    "smooth-scrolling-threshold": 1,
  },
  "custom/pacman": {
    "format": "ï†‡ {}",
    "interval": 7200, // every two hours
    "exec": "i=$(checkupdates); echo \"$i\" |wc -l; echo \"$i\" |column -t |tr '\n' '\r'", // # of updates and tooltip details
    "exec-if": "exit 0", // always run; consider advanced run conditions
    "on-click": "alacritty -e sudo pacman -Syu", // update system
    "signal": 8
  },
  "custom/power": {
    "format": "â»",
    "on-click": "archlinux-logout",
    "tooltip": false
  },
  "custom/keyboard-layout": {
    "exec": "~/.config/hypr/waybar/scripts/getInputLayout.sh",
    // Interval set only as a fallback, as the value is updated by signal
    "interval": 1,
    "format": "ï„œ  {}", // Icon: keyboard
    "format-en" : "EN",
    "format-fa" : "IR",
    // Signal sent by Sway key binding (~/.config/sway/key-bindings)
    "signal": 1, // SIGHUP
    "tooltip": false,
    "on-click": "~/.config/waybar/scripts/keyhint.sh"
  },
  "hyprland/language": {
    "format-en" : "ï„œ  EN",
    "format-fa" : "ï„œ  FA",
  },
  "custom/launcher": {
    "format": "ó°¨",
    //"format": "  ",
    "on-click": "~/.config/hypr/scripts/fullmenu",
    "tooltip": false
  },
  "custom/changewaybar": {
    "on-click": "~/.bin/change-waybar-hyprland",
    "tooltip": true,
    "tooltip-format": "Swap between waybar configs",
    "format": "CW "
  },
}
